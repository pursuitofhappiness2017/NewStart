<h3>Top Heroes</h3>
<div class="grid grid-pad container-fluid">
  <div class="row">
    <a *ngFor="let hero of heroes" class="col-1-4 col-lg-3" routerLink="/detail/{{hero.id}}">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>
</div>

<app-hero-search></app-hero-search>
